<!DOCTYPE html>
<html>
<head>
  <title>Business Communication Blog | Human Replies Library</title>
  <meta name="description" content="Professional business communication articles and ready-to-use reply strategies.">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="top-nav">
  <a href="index.html">Home</a>
</nav>

<div class="page-content">
  <h1>Business Communication Blog</h1>

  <button id="addArticleBtn" class="add-btn">+ Add New Article</button>

  <div id="articlesContainer"></div>
</div>

<script src="articles.js"></script>
<script>
const container = document.getElementById("articlesContainer");

function renderArticles() {
  container.innerHTML = "";
  ARTICLES.forEach(article => {
    const div = document.createElement("div");
    div.className = "article-card";
    div.innerHTML = `
      <h2>${article.title}</h2>
      ${article.content}
    `;
    container.appendChild(div);
  });
}

renderArticles();

document.getElementById("addArticleBtn").onclick = function() {
  const title = prompt("Enter article title:");
  const content = prompt("Enter article content (HTML allowed):");

  if(title && content) {
    ARTICLES.push({ title, content: `<p>${content}</p>` });
    renderArticles();
  }
};
</script>

</body>
</html>
